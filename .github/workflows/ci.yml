name: CI Pipeline

on: [push, pull_request]

defaults:
  run:
    working-directory: ./src/hyperf-skeleton

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: hyperf_test
          POSTGRES_USER: hyperf
          POSTGRES_PASSWORD: secret
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: swoole, pdo_pgsql, redis, pcntl, posix
        
      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Create .env file
        run: |
          cp .env.example .env
          sed -i 's/DB_HOST=.*/DB_HOST=localhost/' .env
          sed -i 's/DB_PORT=.*/DB_PORT=5432/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=hyperf_test/' .env
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=hyperf/' .env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=secret/' .env
          sed -i 's/REDIS_HOST=.*/REDIS_HOST=localhost/' .env
          sed -i 's/REDIS_PORT=.*/REDIS_PORT=6379/' .env

      - name: Run migrations
        run: php bin/hyperf.php migrate:fresh --force

      - name: Run seeders
        run: php bin/hyperf.php db:seed --force

      - name: Run code style check
        run: composer cs-check

      - name: Run PHPStan
        run: composer phpstan

      - name: Run PHPMD
        run: composer phpmd

      - name: Run unit tests
        run: composer test

      - name: Run integration tests
        run: composer integration-test